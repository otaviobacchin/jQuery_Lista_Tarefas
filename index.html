<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&family=Patrick+Hand&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="tarefa-nova">
            <h1>Lista de Tarefas</h1>
            <input id="nova-tarefa" type="text" placeholder="Digite a tarefa" required>
            <button id="botao-cadastrar" type="submit" form="tarefa-nova">Cadastrar</button>
        </form>
        <hr>
        <ul>
            <div class="itens-lista">
            </div>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
